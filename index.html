<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS -->
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <div class="form-group">
            <label for="nome">Nome do Herói:</label>
            <input type="text" id="nome" placeholder="Digite o nome do herói" required>
        </div>
        <div class="form-group">
            <label for="xp">Quantidade de XP:</label>
            <input type="number" id="xp" placeholder="Digite a quantidade de XP" required>
        </div>
        <button id="classificar">Classificar</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
